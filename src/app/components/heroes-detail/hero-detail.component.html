<div *ngIf="hero">
  <h2>Detalhes do herói: {{ hero.nome | uppercase }}</h2>
  <div>
    <label>Id: {{ hero.id }}</label>
  </div>
  <div>
    <label>Nome: {{ hero.nome }}</label>
  </div>

  <div>
    <label for="nome">Nome do herói:</label>
    <input
      type="text"
      id="nome"
      [(ngModel)]="hero.nome"
      placeholder="Nome do herói"
    />
  </div>
</div>
